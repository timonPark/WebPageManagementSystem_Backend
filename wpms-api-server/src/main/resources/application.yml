server:
  port: 8080
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:19999/wpms
    username: wpms
    password: password

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true // 동작하는 쿼리의 형식보존
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect

logging:
  level:
    org.hibernate.SQL: debug
social:
  platform:
    kakao:
      base-url: https://kapi.kakao.com
      path-url: /v2/user/me